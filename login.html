<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Cooperativa Nexus</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <nav class="navbar">
  <ul>
    <li><a href="index.html">Inicio</a></li>
    <li><a href="nosotros.html">Nosotros</a></li>
    <li><a href="tasas.html">Tasas y Precios</a></li>
    <li><a href="documentacion.html">Documentación</a></li>
    <li><a href="servicios.html">Servicios</a></li>
    <li><a href="beneficios.html">Beneficios</a></li>
    <li><a href="prestamo.html">Préstamo</a></li>
  </ul>
</nav>


  <main>
    <h1>Iniciar Sesión</h1>
    <form id="loginForm">
      <label for="usuario">Usuario:</label>
      <input type="text" id="usuario" required>

      <label for="password">Contraseña:</label>
      <input type="password" id="password" required>

      <button type="submit">Ingresar</button>
    </form>

    <p id="mensaje" style="margin-top:10px; font-weight:bold;"></p>
  </main>

  <script>
    // Script simple de login sin necesidad de auth.js o login.js
    const form = document.getElementById("loginForm");
    const mensaje = document.getElementById("mensaje");

    form.addEventListener("submit", function(e) {
      e.preventDefault();
      let usuario = document.getElementById("usuario").value.trim();
      let password = document.getElementById("password").value.trim();

      if (usuario === "" || password === "") {
        mensaje.textContent = "⚠️ Todos los campos son obligatorios.";
        mensaje.style.color = "red";
      } else {
        mensaje.textContent = "✅ Bienvenido " + usuario + "!";
        mensaje.style.color = "green";
        // Redirigir al inicio tras iniciar sesión
        setTimeout(() => {
          window.location.href = "index.html";
        }, 1500);
      }
    });
  </script>
</body>
</html>
