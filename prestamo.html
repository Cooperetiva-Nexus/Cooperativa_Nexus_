  <!-- Contenido principal -->
  <main>
    <h1>Prestamos Estudiantiles</h1>
    <form id="prestamoForm">
      <!-- Datos del estudiante -->
      <h2>Datos del Estudiante</h2>
      <label>Nombre:</label>
      <input type="text" id="nombre" required>

      <label>Apellido:</label>
      <input type="text" id="apellido" required>

      <label>Correo o Teléfono:</label>
      <input type="text" id="contacto" required>

      <label>Monto del préstamo:</label>
      <input type="number" id="monto" value="500000" required>

      <label>Plazo en meses:</label>
      <input type="number" id="meses" value="12" required>

      <!-- Datos del acudiente -->
      <h2>Datos del Acudiente</h2>
      <label>Nombre completo:</label>
      <input type="text" id="acudienteNombre" required>

      <label>Correo electrónico:</label>
      <input type="email" id="acudienteCorreo" required>

      <label>Teléfono:</label>
      <input type="text" id="acudienteTelefono" required>

      <p style="font-size: 0.9em; color: #555;">
        El acudiente será notificado sobre los movimientos y estado del préstamo.
      </p>

      <button type="button" onclick="calcularPrestamo()">Calcular</button>
    </form>

    <!-- Resultado -->
    <div id="resultado" class="resultado" style="display:none;"></div>
  </main>
